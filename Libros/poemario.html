<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poemario</title>
    <link rel="shortcut icon" href="/Images/icono-modified.png" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/normalize.css">
    <link rel="stylesheet" href="/CSS/menu.css">
    <link rel="stylesheet" href="/CSS/poemario.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.2/pdf.min.js"></script>
</head>
<body>
    
    <header class="hero">
        <nav class="nav container">
        </nav>

        <section class="hero_container container">
            <h1 class="hero_title">Habitantes de la Calima <br><br></h1>

            <article class="poemario_icons"><button class="cta" id="boton_sequia" onclick="visualSequia()">Sequía</button>
                <button class="cta" id="boton_sequia2" onclick="ciegoSequia()">Sequía</button>
            </article>
        </section>
    </header>

    <body>
        
        <div id="sequia">
            <p class="pes">Descarga nuestro libro</p>
            <object data="/Libros/Sequía.pdf" type="application/pdf" class="pdfview" ></object>
            <p class="pes">O disfrútalo desde la página</p>
            <div class="center"></div>
            <div id="canvases"></div>
        </div>
        </div>
    </body>

    <footer class="footer">
    </footer>

    <!-- JS para hacer el efecto de cambio -->
    <script type="text/javascript">
        function visualSequia() {
            document.getElementById('sequia').style.display = 'block';
            document.getElementById('boton_sequia').style.display = 'none';
            document.getElementById('boton_sequia2').style.display = 'block';
        }
    </script>
     <script type="text/javascript">
        function ciegoSequia() {
            document.getElementById('sequia').style.display = 'none';
            document.getElementById('boton_sequia2').style.display = 'none';
            document.getElementById('boton_sequia').style.display = 'block';
        }
    </script>
    

    <script src="/JS/poemario.js"></script>
    <script src="/JS/menu.js"></script>
</body>
</html>
